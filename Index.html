<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Keyboard Minigame</title>
    <meta name="description" content="A game ment to get yourself back to focus on work.">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="minigame.css">

    <script defer src="minigame.js"></script>
    <script> // Microsoft Bing
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/9twm8m8r4i?ref=bwt";
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "9twm8m8r4i");
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1"></script>
    <script> // Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-52394643-1');
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core@1.2.1/dist/mo.umd.min.js"></script>
    <h1 class="title">Keyboard Minigame</h1>
    <h3 class="description">
        A game ment to get yourself back to focus on work.
        <br><br>
        <u>How to play:</u> Press the correct key when is touching the Purple bar.
    </h3>
    <div class="streaks">
        STREAK: <span class="streak">0</span> <span class="fa">&#xf21b;</span> MAX STREAK: <span class="max_streak">0</span>
        <br>TIME: <span class="time">0.000</span> <span class="fa">&#xf2f2;</span> BEST TIME: <span class="best_time">0.000</span>
    </div>
    <div class="options settings">
        <div class="option setting">
            <label><input name="difficulty" value="easy" type="radio">Easy</label>
        </div>
        <div class="option setting">
            <label><input name="difficulty" value="medium" type="radio">Medium</label>
        </div>
        <div class="option setting">
            <label><input name="difficulty" value="hard" type="radio" checked="checked">Hard</label>
        </div>
    </div>
    <div class="minigame">
        <div class="splash"><div class="fa hacker">&#xf11c;</div><span class="text">Pattern recognition required...</span></div>
        <div class="hack hidden">
            <div class="bar"></div>
            <div class="letters"></div>
        </div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
</body>
</html>
